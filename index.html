<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HRG PC Builder System</title>
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      background-color: #0e0e0e;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: #151515;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }
    h1 { margin: 0; font-size: 1.4rem; color: #00b4d8; }
    main { padding: 2rem; max-width: 1100px; margin: auto; }
    button {
      background: #00b4d8;
      border: none;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background: #0077b6; }
    input, select {
      padding: 0.4rem;
      border: 1px solid #333;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      width: 100%;
      background: #1b1b1b;
      color: #fff;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #202020;
      padding: 1.5rem;
      border-radius: 10px;
      width: 320px;
    }
    #partsList { margin-top: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td {
      border: 1px solid #333;
      padding: 0.5rem;
      text-align: left;
    }
    th { background: #111; color: #00b4d8; }
  </style>
</head>
<body>
  <header>
    <h1>HRG PC Builder Dashboard</h1>
    <button onclick="openModal()">+ Add Part</button>
  </header>

  <main>
    <section id="builder">
      <h2>ðŸ§  Build a System</h2>
      <label>Tier:</label>
      <select id="systemTier">
        <option value="1">SFF King</option>
        <option value="2">Mini ITX Masterpiece</option>
        <option value="3">Gaming PC (Performance)</option>
        <option value="4">Gaming PC (Creator)</option>
        <option value="5">Gaming PC (Master)</option>
        <option value="6">The Thinker</option>
        <option value="7">Stylistic Intrinsic</option>
        <option value="8">Stylistic Extrinsic</option>
        <option value="9">The Beginner</option>
        <option value="10">Upgrade Program</option>
      </select>
      <label>Budget ($):</label>
      <input id="budget" type="number" placeholder="1500" />
      <button onclick="autoBuild()">Build System</button>
      <div id="buildOutput"></div>
    </section>

    <section id="partsList">
      <h2>ðŸ“¦ Parts in Inventory</h2>
      <table>
        <thead>
          <tr><th>Name</th><th>Brand</th><th>Category</th><th>Price</th><th>Perf</th></tr>
        </thead>
        <tbody id="partsTableBody"></tbody>
      </table>
    </section>
  </main>

  <!-- Modal for Adding Parts -->
  <div id="addPartModal" class="modal">
    <div class="modal-content">
      <h3>Add New Part</h3>
      <input id="partName" placeholder="Name" />
      <input id="partBrand" placeholder="Brand" />
      <select id="partCategory">
        <option value="cpu">CPU</option>
        <option value="gpu">GPU</option>
        <option value="ram">RAM</option>
        <option value="storage">Storage</option>
        <option value="case">Case</option>
        <option value="psu">Power Supply</option>
        <option value="cooler">Cooler</option>
      </select>
      <input id="partPrice" placeholder="Price" type="number" step="0.01" />
      <input id="partPerf" placeholder="Perf Score" type="number" />
      <button onclick="addPart()">Add Part</button>
      <button style="background:#444;margin-top:0.5rem" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCVXsMYLXlGrAuLWFnLe21IfV2a_vLdi-o",
      authDomain: "hrg-pc-build.firebaseapp.com",
      projectId: "hrg-pc-build",
      storageBucket: "hrg-pc-build.firebasestorage.app",
      messagingSenderId: "846697611824",
      appId: "1:846697611824:web:eb58f939302d1b230ba3f5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ----- Modal handling -----
    const modal = document.getElementById("addPartModal");
    window.openModal = () => modal.style.display = "flex";
    window.closeModal = () => modal.style.display = "none";

    // ----- Add new part -----
    window.addPart = async function() {
      const name = document.getElementById("partName").value.trim();
      const brand = document.getElementById("partBrand").value.trim();
      const category = document.getElementById("partCategory").value;
      const price = parseFloat(document.getElementById("partPrice").value);
      const perf = parseFloat(document.getElementById("partPerf").value);

      if (!name || !brand || !category || isNaN(price)) {
        alert("Please fill out all required fields.");
        return;
      }

      await addDoc(collection(db, "parts"), {
        name, brand, category, price, perf_score: perf || 0,
        in_stock: true,
        added_at: new Date().toISOString()
      });

      alert("âœ… Part added successfully!");
      modal.style.display = "none";
      loadParts();
    };

    // ----- Load and display parts -----
    async function loadParts() {
      const snapshot = await getDocs(collection(db, "parts"));
      const tbody = document.getElementById("partsTableBody");
      tbody.innerHTML = "";
      snapshot.forEach(doc => {
        const p = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${p.name}</td>
          <td>${p.brand}</td>
          <td>${p.category}</td>
          <td>$${p.price}</td>
          <td>${p.perf_score || "-"}</td>
        `;
        tbody.appendChild(row);
      });
    }
    loadParts();

    // ----- Auto Build -----
    window.autoBuild = async function() {
      const budget = parseFloat(document.getElementById("budget").value) || 1500;
      const partsSnap = await getDocs(collection(db, "parts"));
      const parts = [];
      partsSnap.forEach((doc) => parts.push(doc.data()));

      const categories = ["cpu", "gpu", "ram", "storage", "case", "psu"];
      let selected = {};
      let total = 0;

      categories.forEach(cat => {
        const candidates = parts.filter(p => p.category === cat);
        if (candidates.length) {
          const best = candidates.sort((a, b) => b.perf_score - a.perf_score)[0];
          selected[cat] = best.name;
          total += best.price;
        }
      });

      const output = document.getElementById("buildOutput");
      output.innerHTML = `
        <h3>System Build</h3>
        <pre>${JSON.stringify(selected, null, 2)}</pre>
        <p><strong>Total:</strong> $${total.toFixed(2)}</p>
        <p><strong>Budget:</strong> $${budget}</p>
      `;
    };
  </script>
</body>
</html>
